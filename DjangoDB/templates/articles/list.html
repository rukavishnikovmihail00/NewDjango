{% extends 'base.html' %}

{% block title %}Последние статьи{% endblock %}  <!--Название вкладки-->

{% block content %}
    {% if latest_articles_list %}

        {% for a in latest_articles_list %}
            <a href="#">{{a.article_title}} </a>
        {% endfor %}

    {% else %}
        Статьи не найдены
    {% endif %}

{% endblock %}
